profiles:
  - name: default
    template: "{year}/{month:02d}"
    description: "Organización estándar por año y mes."
  - name: year-month-day
    template: "{year}/{month:02d}/{day:02d}"
    description: "Clasifica por año, mes y día."
  - name: year-month-name
    template: "{year}/{month_name}"
    description: "Organiza por año y nombre de mes en español."
  - name: year-month-name-short
    template: "{year}/{month_name_short}"
    description: "Usa nombres de mes abreviados (ene, feb, mar...)."
  - name: eventos
    template: "{year}/{month:02d}/{evento}"
    description: "Requiere especificar --extra evento=Nombre."
